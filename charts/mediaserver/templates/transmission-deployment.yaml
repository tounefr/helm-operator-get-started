---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: transmission
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Europe/Paris
        image: linuxserver/transmission:latest
        name: transmission
        ports:
        - containerPort: 9091
        - containerPort: 51413
        - containerPort: 51413
          protocol: UDP
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: transmission-configmap
        - mountPath: /downloads
          name: downloads
        - mountPath: /watch
          name: transmission-claim2
      restartPolicy: Always
      volumes:
      - name: transmission-configmap
        configMap:
          name: transmission-config
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      - name: transmission-claim2
        persistentVolumeClaim:
          claimName: transmission-claim2
status: {}
